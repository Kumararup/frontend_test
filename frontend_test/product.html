<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Learn how to develop a tone of voice for your brand and use our template to get started.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfort&Co</title>
    <link rel="stylesheet" href="assets/src/components/styles.scss">
    <link rel="stylesheet" href="assets/src/components/styles.css">
    
</head>
<body>

    <header>
 
        <div class="user-login"></div>
        <div class="logo"><img src="assets/logo/logo.png" alt="LOGO" width="50" height="40">Comfort&Co.</div>
        <div class="cart">
            <nav>
                <ul class="nav-list">

                     <!--  Cards info -->
                    <li class="nav-item user-info">
                        <h1 id="colorlib-logo"></h1>
                        <button id="cartDetailsButton" style="background: transparent; border: none;">
                        <img src="assets/logo/cart3.png" alt="LOGO" width="50" height="50">
                        </button>
                        </h1>
                    <span class="cart-count">0</span> 
                        
                    <span class="cart-total">items added</span>
                    </li>
                    <li class="nav-item user-info">
                      <!--  Login person -->
                    <h1 id="colorlib-logo">
                        <a href="#"> <span id="Username" style=" vertical-align: middle;" ></span> </a>
                    </h1>
                    <button id="logout-button" class="nav-bar-button" onclick="location.href='index.html'">
                        Logout
                  </button>
                </li>
                    
                </ul>
            </nav>
        </div>
    </header>
    <div class="main-container">
        <aside class="sidebar">
         <!--  Block this code because i add HOME optioncategories.unshift("HOME"); in index.js file
                <ul class="menu-hover-fill flex flex-col items-start leading-none text-2xl uppercase space-y-4">
                <li><a href="#" data-text="HOME">HOME</a></li>
            </ul>
        -->
        <ul class="menu-hover-fill flex flex-col items-start leading-none text-2xl uppercase space-y-4" id="categories">
            <!--  Categories will be dynamically loaded here -->
            </ul>
        </aside>
        <main>
            <div class="loading-spinner" id="loadingSpinner">Loading...</div>
            <div class="container" id="container" style="display: none;">
                <input type="text" id="filterInput" placeholder="What are you looking for?...">
                <div class="products" id="products"></div>
            </div>
        </main>
    </div>
 <!-- Cart detail loaded here -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close-cart">&times;</span>
            <div class="cart-items"></div>
            <div class="cart-summary">
                <span>Total:</span>
                <span class="cart-total">0,00â‚¬</span>
            </div>
            <button class="checkout-button">Checkout</button>
        </div>
    </div>
 <!-- login module loaded here -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
     <!-- All module and functionality loaded here -->
     <script src="product.js"></script>
     <!-- device size smaller then 1024 then loaded here -->
     <img src="assets/logo/better-experience.png" alt="Responsive Image" class="responsive-image">
  
     
     
</body>

<div class="footer"><div class="iframe"></div><iframe src="footer.html" style="width: 100%;height:  100%; border: none;"></iframe></div></div>

</html>
